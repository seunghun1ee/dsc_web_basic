<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript example</title>
</head>
<body>
    <h1>JavaScript example</h1>
    <p>Did you know? JavaScript and Java are completely different languages</p>
    <div>
        <button type="button" onclick="helloWorld()">Click me</button>
        <p id="helloWorld"></p>
    </div>
    <div>
        <button type="button" onclick="biggerImage()">Make it bigger</button>
        <br>
        <img id="smallImage" src="https://via.placeholder.com/100x100" width="100" height="100">
    </div>
    <div>
        <button type="button" onclick="textColourChange()">Change text colour</button>
        <p id="targetText">Colour</p>
    </div>
    <div>
        <button type="button" onclick="textSizeChange()">Make the text bigger</button>
        <p id="smallText">Hi</p>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
